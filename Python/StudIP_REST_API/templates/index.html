<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>StudIP Auto Register</title>
    <!-- Include Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
  </head>
  <body>
    <h1>StudIP Course Auto-Register</h1>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h1 class="mb-4">Login Form</h1>
          {% if message %}
          <div class="alert alert-success" role="alert">
            Job scheduled successfully for {{ message }}!
          </div>
          {% endif %}
          <form method="post" action="/studip/rest">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
              <label for="uid" class="form-label">Course ID</label>
              <input type="text" class="form-control" id="uid" name="uid" required>
            </div>
            <div class="mb-3">
              <label for="datetime" class="form-label">Date and Time</label>
              <input type="datetime-local" class="form-control" id="datetime" name="datetime" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Include Bootstrap 5 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.min.js"></script>
  </body>
</html>
